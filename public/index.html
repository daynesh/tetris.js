<html>
    <head>
        <title>Tetris.js App</title>
        <link rel="stylesheet" type="text/css" href="/css/tetris.min.css">
    </head>
    <body>
        <div class="game-container">
            <div class="gameplay-container">
                <p class="game-label">Game Play</p>
                <div class="game-canvas"></div>
            </div>
            <div class="game-metrics">
                <p class="game-label">Next Piece</p>
                <div class="next-piece"></div>
                <div class="level-container">
                    <div class="lvl-label-container"><p class="game-label">Level:</p></div>
                    <div class="level">1</div>
                </div>
                <div class="lines-container">
                    <div class="lns-label-container"><p class="game-label">Lines:</p></div>
                    <div class="lines">0</div>
                </div>
            </div>

            <div class="game-controls">
                <div class="start-stop-controls">
                    <button type="button" class="newgame">New Game</button>
                    <button type="button" class="play-pause pause">Pause</button>
                </div>
                <div class="play-controls">
                    <p class="game-label">Controls</p>
                    <button type="button" class="left">Left</button>
                    <button type="button" class="down">Down</button>
                    <button type="button" class="right">Right</button>
                    <button type="button" class="rotate-left">Rotate Left</button>
                    <button type="button" class="rotate-right">Rotate Right</button>
                </div>
            </div>
        </div>
        <script src="/js/tetris.min.js"></script>
    </body>
</html>
